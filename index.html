<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receitas Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de links para redes sociais -->
    <p class="background-primary --bs-gradient text-light mt-1 px-4 border-top border-4 border-primary-subtle" style="--bs-bg-opacity: .5;">
        <!-- Seção de redes sociais (aqui você pode colocar ícones ou links visíveis) -->
    </p>

    <a href="https://www.instagram.com/" class="btn btn-link">Instagram</a>
    <a href="https://pt-br.facebook.com/" class="btn btn-link">Facebook</a>
    
    <!-- Cabeçalho com logo e navegação -->
    <header class="header text-center mb-5">
        <h1>
            <img src="images/receita.png" alt="Logo Receitas" class="img-fluid">
        </h1>
        <nav>
            <ul class="navbar d-flex justify-content-center list-unstyled">
                <li class="mx-3"><a href="#" class="text-decoration-none">Entradas</a></li>
                <li class="mx-3"><a href="#" class="text-decoration-none">Prato Principal</a></li>
                <li class="mx-3"><a href="#" class="text-decoration-none">Petiscos</a></li>
                <li class="mx-3"><a href="#" class="text-decoration-none">Sobremesas</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de pesquisa -->
    <section class="d-flex justify-content-center mb-5">
        <div class="search_box d-flex align-items-center">
            <input type="text" class="search-txt form-control" placeholder="Pesquisar">
            <a href="#" class="ms-2">
                <img src="images/1093183.svg" alt="Lupa" height="20px" width="20px">
            </a>
        </div>
    </section>

    <!-- Seção de pratos recomendados -->
    <section>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Prato 1 -->
                <div class="col">
                    <div class="card">
                        <img src="images/macarrao.jpg" class="card-img-top" alt="Macarrão">
                        <div class="card-body">
                            <p class="card-text">Macarrão ao molho de tomates</p>
                        </div>
                    </div>
                </div>
                <!-- Prato 2 -->
                <div class="col">
                    <div class="card">
                        <img src="images/camarrao.jpg" class="card-img-top" alt="Camarão">
                        <div class="card-body">
                            <p class="card-text">Camarão Assado</p>
                        </div>
                    </div>
                </div>
                <!-- Prato 3 -->
                <div class="col">
                    <div class="card">
                        <img src="images/carne assada.jpg" class="card-img-top" alt="Carne assada">
                        <div class="card-body">
                            <p class="card-text">Carne Seca com Batata</p>
                        </div>
                    </div>
                </div>
                <!-- Prato 4 -->
                <div class="col">
                    <div class="card">
                        <img src="images/pastel.jpg" class="card-img-top" alt="Pastel">
                        <div class="card-body">
                            <p class="card-text">Pastel</p>
                        </div>
                    </div>
                </div>
                <!-- Prato 5 -->
                <div class="col">
                    <div class="card">
                        <img src="images/pudim.jpg" class="card-img-top" alt="Pudim">
                        <div class="card-body">
                            <p class="card-text">Pudim de Leite condensado com calda</p>
                        </div>
                    </div>
                </div>
                <!-- Prato 6 -->
                <div class="col">
                    <div class="card">
                        <img src="images/teryiaki.jpg" class="card-img-top" alt="Teriyaki">
                        <div class="card-body">
                            <p class="card-text">Teryiaki</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer text-center mt-5 py-3 bg-light">
        Copyright 2020 - Todos os direitos reservados Receitas.com
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0npO3rxXn8d8YtD1zO4d/O1zOqPqRvmWb99FhHLz9p0LZ3O4" crossorigin="anonymous"></script>
</body>
</html>
